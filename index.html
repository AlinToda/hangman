<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
      <section id="statusIndicator" class="statusIndicator"> 
        <span>
          <span>Lives Remaining: </span>
          <span id="livesCounter"></span>
        </span>
        
        <span id="hintContainer"></span>
      </section>
      <section id="hiddenWord" class="hiddenWord"></section>
      <section id="keyboard" class="keysContainer"></section>
      <section id="controls">
        <button id="newGame">Reset</button>
        <button id="hint">Hint</button>
      </section>
      <section id="winLose"></section>

       
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
